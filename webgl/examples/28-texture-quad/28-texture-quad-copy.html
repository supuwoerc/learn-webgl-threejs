<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28-texture-quad</title>
</head>

<body onload="init()">
<canvas id="canvas" height="400" width="400"></canvas>
</body>
<script src="../../resources/lib/webgl-utils.js"></script>
<script src="../../resources/lib/webgl-debug.js"></script>
<script src="../../resources/lib/cuon-utils.js"></script>
<script>
    // 顶点着色器程序
    var VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +  // 声明a_Position
        'attribute vec2 a_TexCoord;\n' +  // 声明a_TexCoord
        'varying vec2 v_TexCoord;\n' +  // 声明a_TexCoord
        'void main() {\n' +
        '  gl_Position = a_Position;\n' +               // 设置顶点的位置，必须设置，由全局变量a_Position赋值
        '  v_TexCoord = a_TexCoord;\n' +               // 传递属性到片元着色器
        '  gl_PointSize = 10.0;\n' +               // 传递属性到片元着色器
        '}\n';
    // 片元着色器程序
    var FSHADER_SOURCE =
        'precision mediump float;\n' +     // 指定变量的范围和精度
        'uniform sampler2D u_Sampler;\n' +     // 声明u_Sampler
        'varying vec2 v_TexCoord;\n' +     // 声明v_TexCoord
        'void main() {\n' +
        '  gl_FragColor = texture2D(u_Sampler,v_TexCoord);\n' +
        '}\n';


    function initVertexBuffers(gl, a_Position, a_TexCoord) {
        // [顶点坐标x,顶点坐标y,纹理坐标x,纹理坐标y]
        const vertices = new Float32Array([
            -0.5, 0.5, 0.0, 1.0,
            -0.5, -0.5, 0.0, 0.0,
            0.5, 0.5, 1.0, 1.0,
            0.5, -0.5, 1.0, 0.0,
        ])
        // 创建缓冲区对象
        const vertexBuffers = gl.createBuffer()
        if (!vertexBuffers) {
            console.log("createBuffer创建缓冲区对象失败")
            return -1
        }
        // 绑定缓冲区对象
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffers)
        // 写入数据到缓冲区对象
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
        const elementSize = vertexBuffers.BYTES_PER_ELEMENT
        // 分配缓冲区对象到attribute
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, elementSize * 4, 0)
        // 开启attribute
        gl.enableVertexAttribArray(a_Position)
        // 分配缓冲区对象到attribute
        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, elementSize * 4, elementSize * 2)
        // 开启attribute
        gl.enableVertexAttribArray(a_TexCoord)
        // 解绑
        gl.bindBuffer(gl.ARRAY_BUFFER, null)
        // 返回坐标点个数
        return vertices.length / 4
    }

    function initTextures(gl, verticesLen, u_Sampler) {
        const texture = gl.createTexture()
        if (!texture) {
            console.log("初始化纹理对象失败")
            return false
        }
        const image = new Image()
        image.onload = function () {
            console.log("图片load完成,加载纹理")
            loadTexture(gl, verticesLen, texture, u_Sampler, image)
        }
        image.onerror = function () {
            alert("图片load失败")
        }
        image.src = "../../resources/images/sky.jpeg"
        return true
    }

    function loadTexture(gl, len, texture, u_Sampler, image) {
        // Y轴反转
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
        // 开启0号纹理单元
        gl.activeTexture(gl.TEXTURE0)
        // 绑定纹理对象到target
        gl.bindTexture(gl.TEXTURE_2D, texture)
        // 配置纹理参数
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
        // 配置纹理图像
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image)
        // 将0号纹理传递给着色器
        gl.uniform1i(u_Sampler, 0)
        // 清理画布
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT)
        // 绘制矩形
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, len)
        gl.drawArrays(gl.POINTS, 0, len)
    }


    function init() {
        const canvas = document.getElementById("canvas")
        const gl = getWebGLContext(canvas)
        if (!gl) {
            alert("浏览器不支持webgl")
        } else {
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialize shaders.');
            } else {
                // 获取a_Position对应存储地址
                const a_Position = gl.getAttribLocation(gl.program, "a_Position")
                const a_TexCoord = gl.getAttribLocation(gl.program, "a_TexCoord")
                const u_Sampler = gl.getUniformLocation(gl.program, "u_Sampler")
                const verticesLen = initVertexBuffers(gl, a_Position, a_TexCoord)
                if (verticesLen < 0) {
                    console.log("initVertexBuffers失败", verticesLen)
                } else if (a_Position < 0 || a_TexCoord < 0 || u_Sampler === null) {
                    console.log("未发现attribute变量或者uniform变量", a_Position, a_TexCoord, u_Sampler)
                } else {
                    initTextures(gl, verticesLen, u_Sampler)
                }

            }
        }
    }
</script>

</html>
